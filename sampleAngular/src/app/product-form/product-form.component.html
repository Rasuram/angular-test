<form class="product-form">
  <div class="input-group">
    <label>Product Id</label>
    <input type="text" name="productId" [(ngModel)]="product.productId" />
  </div>
  <div class="input-group">
    <label>Product Name</label>
    <input type="text" name="productName" [(ngModel)]="product.productName" />
  </div>
  <div class="input-group">
    <label>Product Type</label>
    <input type="text" name="productType" [(ngModel)]="product.productType"/>
  </div>
  <div class="input-group">
    <label>Product Price</label>
    <input type="text" name="price" [(ngModel)]="product.price"/>
  </div>
  <div class="input-group">
    <button class="button secondary-button" (click)="onBack($event)">Back / Cancel</button>
    <button class="button primary-button" *ngIf="isEdit==false" (click)="onAddProduct($event)">Add</button>
    <button class="button primary-button" *ngIf="isEdit==true" (click)="onUpdateProduct($event)">Update</button>

  </div>
</form>
